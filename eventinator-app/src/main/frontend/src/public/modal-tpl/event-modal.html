<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create Event</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" ng-submit="vm.submit()" id="event-form">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="title" class="col-md-3 control-label">Title</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="description" class="control-label col-md-3">Description</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="startDate" class="control-label col-md-4">Start Date</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="startDate" name="startDate">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="endDate" class="control-label col-md-4">End Date</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="endDate" name="startDate">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="startTime" class="control-label col-md-4">Start Date</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="startTime" name="startTime">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="endTime" class="control-label col-md-4">End Date</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="endTime" name="endTime">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="fee" class="control-label col-md-4">Fee</label>
                    <div class="col-md-7">
                        <input type="number" class="form-control" id="fee" name="fee">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label class="control-label col-md-4">Private</label>
                    <div class="col-md-7">
                        <div class="radio">
                            <label>
                                <input type="radio" name="visibility" id="visibilityYes" value="true"> Yes
                            </label>
                            <label>
                                <input type="radio" name="visibility" id="visibilityNo" value="false"> No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="form-group">-->
        <!--<label for="location" class="control-label">Location</label>-->
        <!--<input type="text" class="form-control" id="location" name="location">-->
        <!--</div>-->
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
